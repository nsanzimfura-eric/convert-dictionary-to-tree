<!-- I created this file in order to make it easy to view the created image -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Created Trees</title>
    <style>
      body {
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 40px;
        align-items: center;
        padding: 100px;
        background-color: antiquewhite;
        overflow-y: auto;
      }
      main {
        padding: 0;
        /* width: 100%; */
        flex-grow: 2;
        /* overflow: hidden; */
        display: flex;
        flex-direction: column;
        gap: 50px;
        justify-content: center;
        align-self: center;
        margin: 0;
      }
      /* images */
      /* I assume you will review them from your laptops, there no responsiveness*/
      img {
        width: 1000px;
        height: 700px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <main id="images"></main>
    <script>
      //import the images from ./src/trees
      //   and display them in the browser window
      const images = document.getElementById("images");
      async function loadImages() {
        try {
          const response = await fetch("/images");
          const imageFiles = await response.json();
          // map the images into images main tag
          images.innerHTML = imageFiles?.data
            ?.map(
              (imageFile) =>
                `<img src="${imageFile.url}" alt="${imageFile.name}">`
            )
            .join("");
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }

      loadImages();
    </script>
  </body>
</html>
