<!-- I created this file in order to make it easy to view the created image -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Created Trees</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px;
        background-color: antiquewhite;
      }
      main {
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 50px;
        justify-content: center;
        align-self: center;
        margin: 0;
        overflow-y: auto;
      }
      /* images */
      /* I assume you will review them from your laptops, there no responsiveness*/
      img {
        width: 90vw;
        aspect-ratio: 590/390;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main id="images"></main>
    <h1>Image Gallery</h1>
    <script>
      //import the images from ./src/trees
      //   and display them in the browser window
      const images = document.getElementById("images");
      async function loadImages() {
        try {
          const response = await fetch("/");
          const imageFiles = await response.json();

          images.innerHTML = imageFiles
            .map((file) => `<img src="images/${file}">`)
            .join("");
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }

      loadImages();
    </script>
  </body>
</html>
